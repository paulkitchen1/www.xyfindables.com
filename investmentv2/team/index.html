  <script type="text/javascript">
    function drawTeam(target, size, data) {
      $("#teamlist").html("");
      data.forEach(function(teamMember) {
        var div = $("<div>");
        div.addClass("col-xs-12 col-sm-" + size + "  text-center teamMemberContainer");
        var content = $("<div>");
        content.addClass("teamMember");
        content.attr("description", teamMember.description);
        content.css("background-image", "url(" + teamMember.img + ")");
        var nameSpan = $("<span>");
        nameSpan.addClass("name");
        nameSpan.text(teamMember.name);
        var titleSpan = $("<span>");
        titleSpan.addClass("title");
        titleSpan.text(teamMember.title);
        var descriptionSpan = $("<span>");
        descriptionSpan.addClass("description");
        descriptionSpan.text(teamMember.description);
        content.append(nameSpan);
        content.append(titleSpan);
        content.append(descriptionSpan);
        div.append(content);
        $("#" + target).append(div);
      });
    }

    drawTeam("teamList", 4, data.team_detailed);
    drawTeam("managementList", 6, data.management_detailed);
    $(".teamMember").on("click", function() {
      $(".teamMember .description").fadeOut();
      var div = $(this).find(".description");
      var show = !div.hasClass("active");
      $(".teamMember .description").removeClass("active");
      if(show) div.fadeIn();
    });

    if (Utils.readCookie('visitor_id') && Utils.readCookie('visitor_id') != null) {
      var vid = Utils.readCookie('visitor_id');
      if (vid && vid != null)
        $("#frmData #visitor_id").val(vid);
    } else {
      Utils.createCookie('visitor_id', $("#frmData #visitor_id").val(), 100);
    }

    var _oldCart = JSON.parse(Utils.readCookie("xy_cart"));
    if (_oldCart) {
      var totalQty = 0;
      for (var c = 0; c < _oldCart.lines.length; c++) {
        totalQty += _oldCart.lines[c].quantity;
        $(".cart-count").text(totalQty);
        if (totalQty > 0)
          $(".cart-count").show()
        else
          $(".cart-count").hide()
      }
    }

    var fbSearchSend = 0;
    if (!Utils.getCookie('contentview')) {
      window.setTimeout(function() {
        if (typeof(fbq) != 'undefined' && fbSearchSend++ == 0) {
          fbq(['track', 'ViewContent']);
          Utils.setCookie('contentview', +new Date(), 1)
        }
      }, 5000);
    }
  </script>
